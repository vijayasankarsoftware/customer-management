<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/mainStyle.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Add Customer</title>
</head>
<body>
    <div class="addMainContainer">
        <label style="text-align: center; font-size: 25px;">Add Customer</label>
        <form action="{{ url_for('add') }}" method="post" style="margin-top: 10px;">
            <label for="idName" class="form-label">Name</label>
            <input type="text" id="idName" name = "name" class="form-control">

            <label for="idGender" class="form-label">Gender</label>
            <input type="text" id="idGender" name="gender" class="form-control">

            <label for="idMailId" class="form-label">Mail Id</label>
            <input type="email" id="idMailId" name="email" class="form-control">

            <input class="btn btn-primary" type="submit" style="margin-top: 20px; border: none;" value="Submit">

        </form>
    </div>
</body>
</html>
