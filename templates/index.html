<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename = 'css/mainStyle.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename = 'js/mainBehaviour.js')}}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Customer Management</title>
</head>
<body>
    {% if message %}
        <div class="message" id="message">
            <h1 class="messageContent">{{ message }}</h1>
        </div>
    {% endif %}

    <div class="card d-flex justify-content-between" style="width: 100%;">
        <div class="card-header">
            <div class="row">
                <div class="col-md-9">
                    <h3 class="text-success">Customer Management System</h3>
                </div>
                <div class="col-md-3 gap-2 d-md-flex justify-content-md-end">
                    <div class="justify-content-md-end">
                        <a class="btn text-success mr-1" href="{{ url_for('add') }}">Add Customer</a>
                        <button class="btn btn-primary " onclick="printTable()">Print Datas</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table style="width: 100%;" class="table table-striped table-info" id="customerTable">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>GENDER</th>
                    <th>EMAIL ID</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
                {% for customer in items %}
                    <tr>
                        <td>{{ customer.id }}</td>
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.Gender }}</td>
                        <td>{{ customer.Email }}</td>
                        <td><a href="{{ url_for('editCustomer', customer_id = customer.id) }}">Edit</a></td>
                        <td><a href="{{ url_for('deleteCustomer', customer_id = customer.id) }}">Delete</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        </div>

</body>
</html>
